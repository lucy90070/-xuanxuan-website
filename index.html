<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎來認識萱萱！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff0f5;
            padding: 50px;
        }
        h1 {
            color: #ff69b4;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff1493;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #clock {
            font-size: 20px;
            margin-top: 10px;
            color: #ff4081;
        }
        /* 留言區 */
        #message-box {
            margin-top: 30px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            text-align: left;
            margin-top: 10px;
        }
        .message {
            padding: 8px;
            background: #ffebf0;
            margin-top: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 14px;
        }
        /* 蘋果樹 */
        #tree-container {
            position: relative;
            width: 100px;
            height: 150px;
            margin: 20px auto;
        }
        .tree-trunk {
            width: 30px;
            height: 80px;
            background-color: saddlebrown;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .tree-leaves {
            width: 100px;
            height: 100px;
            background-color: green;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .apple {
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 45px;
            transition: top 1s;
        }
    </style>
</head>
<body>
    <h1>歡迎來認識萱萱！</h1>
    <p>點擊下方按鈕，探索關於萱萱的小秘密～</p>
    <p id="clock"></p>
    
    <button onclick="showInfo()">關於萱萱</button>
    <button onclick="randomQuote()">萱萱金句</button>
    <button onclick="xuanIndex()">今天的萱萱指數</button>
    
    <p id="output"></p>

    <!-- 蘋果樹 -->
    <div id="tree-container" onclick="dropApple()">
        <div class="tree-leaves"></div>
        <div class="tree-trunk"></div>
        <div class="apple" id="apple"></div>
    </div>
    <p>點擊樹，讓蘋果掉下來！🍎</p>

    <!-- 留言區 -->
    <div id="message-box">
        <h3>留言區</h3>
        <input type="text" id="name-input" placeholder="你的名字..." />
        <input type="text" id="message-input" placeholder="輸入留言..." />
        <button onclick="sendMessage()">發送</button>
        <div id="messages"></div>
    </div>

    <!-- Firebase 設定 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, push, set, remove, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCeVz567cFsoGzBwXjflJqeuZcOUrUFInE",
            authDomain: "xuanxuan-website.firebaseapp.com",
            databaseURL: "https://xuanxuan-website-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "xuanxuan-website",
            storageBucket: "xuanxuan-website.firebasestorage.app",
            messagingSenderId: "711868711442",
            appId: "1:711868711442:web:72140bba056c1690dccecb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, "messages");

        function sendMessage() {
            const name = document.getElementById("name-input").value.trim();
            const message = document.getElementById("message-input").value.trim();
            if (name !== "" && message !== "") {
                const newMessageRef = push(messagesRef);
                set(newMessageRef, { name, message, id: newMessageRef.key });
                document.getElementById("message-input").value = "";
            }
        }

        function deleteMessage(messageId) {
            remove(ref(db, `messages/${messageId}`));
        }

        onChildAdded(messagesRef, (snapshot) => {
            const data = snapshot.val();
            const messageElem = document.createElement("div");
            messageElem.classList.add("message");
            messageElem.setAttribute("id", data.id);
            messageElem.innerHTML = `<strong>${data.name}:</strong> ${data.message} 
                <button class="delete-btn" onclick="deleteMessage('${data.id}')">❌</button>`;
            document.getElementById("messages").appendChild(messageElem);
        });

        onChildRemoved(messagesRef, (snapshot) => {
            const messageElem = document.getElementById(snapshot.key);
            if (messageElem) {
                messageElem.remove();
            }
        });

        window.sendMessage = sendMessage;
        window.deleteMessage = deleteMessage;
    </script>

    <!-- 其他 JavaScript -->
    <script>
        function showInfo() {
            document.getElementById("output").innerText = "萱萱是一個愛美劇、愛吃又討厭『優化』的台中人！夢想是去冰島！🥰";
        }

        function randomQuote() {
            const quotes = ["買鞋好難！", "吃東西快樂 > 一切", "奶油 > 全世界 🐶"];
            let randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("output").innerText = quotes[randomIndex];
        }

        function xuanIndex() {
            const index = Math.floor(Math.random() * 101);
            document.getElementById("output").innerText = `今天的萱萱指數：${index}%`;
        }

        function dropApple() {
            let apple = document.getElementById("apple");
            apple.style.top = "120px";
            setTimeout(() => {
                apple.style.top = "20px";
            }, 2000);
        }
    </script>
</body>
</html>
