<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xuanxuan Interactive</title>
  <style>
    :root {
      --primary-color: #ff69b4;
      --primary-hover: #ff1493;
      --background-color: #fff0f5;
      --text-color: #333;
      --message-bg: #ffebf0;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: var(--background-color);
      padding: 50px;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      color: var(--primary-color);
    }
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--primary-hover);
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      color: var(--text-color);
    }
    #clock {
      font-size: 20px;
      margin-top: 10px;
      color: var(--primary-hover);
    }
    /* 留言區 */
    #message-box {
      margin-top: 30px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #messages {
      text-align: left;
      margin-top: 10px;
    }
    .message {
      padding: 8px;
      background: var(--message-bg);
      margin-top: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
    }
    .delete-btn {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 15px;
    }
    /* 蘋果樹 */
    #tree-container {
      position: relative;
      width: 100px;
      height: 150px;
      margin: 20px auto;
      cursor: pointer;
    }
    .tree-trunk {
      width: 30px;
      height: 80px;
      background-color: saddlebrown;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .tree-leaves {
      width: 100px;
      height: 100px;
      background-color: green;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .apple {
      width: 15px;
      height: 15px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 45px;
    }
    /* CSS 動畫：蘋果掉落 */
    @keyframes drop {
      0% { top: 20px; }
      50% { top: 120px; }
      100% { top: 20px; }
    }
    .drop {
      animation: drop 2s ease-in-out;
    }
    /* Dark Mode 設定 */
    .dark-mode {
      --background-color: #333;
      --text-color: #eee;
      --primary-color: #ffb6c1;
      --primary-hover: #ffa6c9;
      --message-bg: #555;
    }

/* 1) 定義下雪 / 花瓣飄落動畫 */
@keyframes snowFall {
  0% {
    transform: translateY(-50px);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}

/* 2) 雪花/花瓣的基本樣式 */
.snow {
  position: absolute;
  top: 0;
  /* left 屬性會用 JavaScript 動態設定，所以這裡先不用固定數值 */
  width: 20px;           /* 可以改大一點，如果想要更明顯 */
  height: 20px;
  background-color: white; 
  border-radius: 50%;    
  animation-name: snowFall;
  animation-timing-function: linear;
  animation-iteration-count: infinite; /* 無限次循環 */
}

    /* 響應式調整 */
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      #message-box {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <h1>歡迎來認識萱萱！</h1>
  <p>點擊下方按鈕，探索關於萱萱的小秘密～</p>
  <p id="clock"></p>

  <div id="button-container">
    <button id="btn-info">關於萱萱</button>
    <button id="btn-quote">萱萱金句</button>
    <button id="btn-index">今日萱萱指數</button>
    <button id="btn-theme">切換主題</button>
  </div>

  <p id="output"></p>

  <!-- 蘋果樹 -->
  <div id="tree-container">
    <div class="tree-leaves"></div>
    <div class="tree-trunk"></div>
    <div class="apple" id="apple"></div>
  </div>
  <p>點擊樹，摘蘋果給萱萱吃！🍎</p>

  <!-- 留言區 -->
  <div id="message-box">
    <h3>留言區</h3>
    <input type="text" id="name-input" placeholder="你的名字..." />
    <input type="text" id="message-input" placeholder="輸入留言..." />
    <button id="btn-send">發送</button>
    <div id="messages"></div>
  </div>

  <!-- **單一 script**：Firebase + 所有功能都放這裡 -->
  <script>
    /******************************************************
     * 1. Firebase 初始化 + 留言功能
     ******************************************************/
    import('https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js').then(({ initializeApp }) => {
      import('https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js').then((dbModule) => {
        const { getDatabase, ref, push, set, remove, onChildAdded, onChildRemoved } = dbModule;

        const firebaseConfig = {
          apiKey: "AIzaSyCeVz567cFsoGzBwXjflJqeuZcOUrUFInE",
          authDomain: "xuanxuan-website.firebaseapp.com",
          databaseURL: "https://xuanxuan-website-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "xuanxuan-website",
          storageBucket: "xuanxuan-website.firebasestorage.app",
          messagingSenderId: "711868711442",
          appId: "1:711868711442:web:72140bba056c1690dccecb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, "messages");

        /**
 * 這個函式會一次生成 count 個「雪花 / 花瓣」元素，
 * 並隨機設定它們的水平位置(left)、動畫延遲(animationDelay)、
 * 動畫時長(animationDuration)，讓每個雪花都獨立飄落。
 */
function startSnowing(count = 50) {
  for (let i = 0; i < count; i++) {
    // 建立一個 <div class="snow"></div>
    const snow = document.createElement("div");
    snow.classList.add("snow");

    // 1. 隨機水平位置 (0~100vw)
    const randomLeft = Math.random() * 100; // 0 ~ 100
    snow.style.left = randomLeft + "vw";

    // 2. 隨機動畫延遲 (0~5 秒)
    const randomDelay = Math.random() * 5; 
    snow.style.animationDelay = randomDelay + "s";

    // 3. 隨機動畫時長 (5~10 秒)
    const randomDuration = 5 + Math.random() * 5; 
    snow.style.animationDuration = randomDuration + "s";

    // 放進 body（或你想要的容器）
    document.body.appendChild(snow);
  }
}

// 等網頁載入完成後開始飄雪
window.addEventListener("load", () => {
  startSnowing(50); // 產生 50 個雪花
});


        // 發送留言
        function sendMessage() {
          const name = document.getElementById("name-input").value.trim();
          const message = document.getElementById("message-input").value.trim();
          if (name !== "" && message !== "") {
            const newMessageRef = push(messagesRef);
            set(newMessageRef, { name, message, id: newMessageRef.key })
              .catch(error => console.error("發送留言錯誤:", error));
            document.getElementById("message-input").value = "";
          }
        }

        // 刪除留言
        function deleteMessage(messageId) {
          remove(ref(db, `messages/${messageId}`))
            .catch(error => console.error("刪除留言錯誤:", error));
        }

        // 監聽新留言
        onChildAdded(messagesRef, (snapshot) => {
          const data = snapshot.val();
          const messageElem = document.createElement("div");
          messageElem.classList.add("message");
          messageElem.setAttribute("id", data.id);
          messageElem.innerHTML = `<strong>${data.name}:</strong> ${data.message} 
            <button class="delete-btn" data-id="${data.id}">❌</button>`;
          document.getElementById("messages").appendChild(messageElem);

          // 綁定刪除事件
          messageElem.querySelector(".delete-btn").addEventListener("click", () => {
            deleteMessage(data.id);
          });
        });

        // 監聽刪除留言
        onChildRemoved(messagesRef, (snapshot) => {
          const messageElem = document.getElementById(snapshot.key);
          if (messageElem) {
            messageElem.remove();
          }
        });

        // 綁定發送按鈕
        document.getElementById("btn-send").addEventListener("click", sendMessage);
      });
    });

    /******************************************************
     * 2. 其他功能：報時、萱萱金句、蘋果掉落、切換主題
     ******************************************************/

    // 報時功能
    function updateClock() {
      let now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      let ampm = hours >= 12 ? "PM" : "AM";

      hours = hours % 12 || 12; // 12 小時制
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      let timeString = `現在時間：${hours}:${minutes}:${seconds} ${ampm}`;
      document.getElementById("clock").innerText = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 顯示關於萱萱
    function showInfo() {
      document.getElementById("output").innerText =
        "萱萱是一個愛美劇、愛吃美食又討厭『優化』的台中人！夢想是去冰島！👽";
    }

    // 隨機萱萱金句
    function randomQuote() {
      const quotes = [
        "買鞋真的好難，寬腳人生太痛苦了🥲", 
        "美劇萬歲！TBBT、HIMYM、Modern Family 是人生寶藏", 
        "時薪25元買得起Iphone嗎😰", 
        "Have a bad day!🥰", 
        "誰很棒？你很棒！🫵", 
        "我不是小孩，但為什麼一直想吃零食🤔",
        "奶油粉絲團團長在此🐶"
      ];
      let randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("output").innerText = quotes[randomIndex];
    }

    // 今日萱萱指數
    function xuanIndex() {
      const index = Math.floor(Math.random() * 101); // 0~100
      let status = "";

      if (index >= 80) {
        status = "🌳 樹木繁茂，充滿活力！💖";
      } else if (index >= 60) {
        status = "🌿 枝葉茂盛，狀態不錯！💖";
      } else if (index >= 40) {
        status = "🍂 有點疲憊，需要灌溉！💖";
      } else {
        status = "🌱 有點枯萎，記得休息！💖";
      }

      document.getElementById("output").innerText =
        `今天的萱萱指數：${index}%！${status}`;
    }

    // 蘋果掉落（用 CSS 動畫）
    function dropApple() {
      const apple = document.getElementById("apple");
      if (!apple.classList.contains("drop")) {
        apple.classList.add("drop");
        apple.addEventListener("animationend", () => {
          apple.classList.remove("drop");
        }, { once: true });
      }
    }

    // 切換主題（亮 / 暗模式）
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    // 綁定按鈕事件
    document.getElementById("btn-info").addEventListener("click", showInfo);
    document.getElementById("btn-quote").addEventListener("click", randomQuote);
    document.getElementById("btn-index").addEventListener("click", xuanIndex);
    document.getElementById("tree-container").addEventListener("click", dropApple);
    document.getElementById("btn-theme").addEventListener("click", toggleTheme);
  </script>
</body>
</html>
