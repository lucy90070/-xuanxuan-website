<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎來認識萱萱！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff0f5;
            padding: 50px;
        }
        h1 {
            color: #ff69b4;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff1493;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #clock {
            font-size: 20px;
            margin-top: 10px;
            color: #ff4081;
        }
        /* 繪製幾何圖形的樹 */
        #tree-container {
            position: relative;
            width: 100px;
            height: 150px;
            margin: 20px auto;
        }
        .tree-trunk {
            width: 30px;
            height: 80px;
            background-color: saddlebrown;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .tree-leaves {
            width: 100px;
            height: 100px;
            background-color: green;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .apple {
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 45px;
            transition: top 1s;
        }
    </style>
</head>
    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCeVz567cFsoGzBwXjflJqeuZcOUrUFInE",
    authDomain: "xuanxuan-website.firebaseapp.com",
    databaseURL: "https://xuanxuan-website-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "xuanxuan-website",
    storageBucket: "xuanxuan-website.firebasestorage.app",
    messagingSenderId: "711868711442",
    appId: "1:711868711442:web:72140bba056c1690dccecb"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
</script>
<body>
    <h1>歡迎來認識萱萱！</h1>
    <p>點擊下方按鈕，探索關於萱萱的小秘密～</p>
    <p id="clock"></p>
    
    <button onclick="showInfo()">關於萱萱</button>
    <button onclick="randomQuote()">萱萱金句</button>
    <button onclick="xuanIndex()">今天的萱萱指數</button>
    
    <p id="output"></p>
    
    <!-- 幾何圖形的蘋果樹 -->
    <div id="tree-container" onclick="dropApple()">
        <div class="tree-leaves"></div>
        <div class="tree-trunk"></div>
        <div class="apple" id="apple"></div>
    </div>
    <p>點擊樹，讓蘋果掉下來！🍎</p>
    
    <script>
        function updateClock() {
            let now = new Date();
            document.getElementById("clock").innerText = "現在時間：" + now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        function showInfo() {
            document.getElementById("output").innerText = "萱萱是一個愛美劇、愛吃又討厭『優化』的台中人！夢想是去冰島！🥰";
        }
        
        function randomQuote() {
            const quotes = [
                "買鞋真的好難，寬腳人生太痛苦了🥲",
                "Have a bad day!🤗",
                "美劇萬歲！TBBT、HIMYM、Modern Family 是人生寶藏",
                "我不是小孩，但為什麼一直想吃零食🤔",
                "討厭優化這個詞，好中國😤",
                "只要我吃得夠快，熱量就追不上我 😎",
                "誰很棒？你很棒！🫵",
                "奶油粉絲團頭號會長 🐶"
            ];
            let randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("output").innerText = quotes[randomIndex];
        }
        
        function xuanIndex() {
            const index = Math.floor(Math.random() * 101);
            let status = "";
            if (index >= 80) {
                status = "🌳 樹木繁茂，充滿活力！💖";
            } else if (index >= 60) {
                status = "🌿 枝葉茂盛，狀態不錯！";
            } else if (index >= 40) {
                status = "🍂 有點疲憊，需要灌溉！";
            } else {
                status = "🌱 有點枯萎，記得休息！";
            }
            document.getElementById("output").innerText = `今天的萱萱指數：${index}%！${status}`;
        }
        
        function dropApple() {
            let apple = document.getElementById("apple");
            apple.style.top = "120px";
            setTimeout(() => {
                apple.style.top = "20px";
            }, 2000);
        }
    </script>
</body>
</html>
