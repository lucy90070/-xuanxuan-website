    /* æ–°å¢ä¸€å€‹é›ªèŠ±å®¹å™¨ï¼Œä¸å½±éŸ¿ä¸»è¦å…§å®¹çš„æ»¾å‹• */

  <!-- **å–®ä¸€ script**ï¼šFirebaseã€ä¸‹é›ªåŠŸèƒ½ã€å…¶ä»–åŠŸèƒ½å…¨éƒ¨æ”¾åœ¨é€™è£¡ -->
  <script>

    function startSnowing(count = 30) {
      const container = document.getElementById("snow-container");
      for (let i = 0; i < count; i++) {
        const snow = document.createElement("div");
        snow.classList.add("snow");
        // éš¨æ©Ÿæ°´å¹³ä½ç½®ï¼ˆ0 ~ 100vwï¼‰
        const randomLeft = Math.random() * 100;

    import('https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js').then(({ initializeApp }) => {
      import('https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js').then((dbModule) => {
        const { getDatabase, ref, push, set, remove, onChildAdded, onChildRemoved } = dbModule;

        const firebaseConfig = {

          projectId: "xuanxuan-website",

          messagingSenderId: "711868711442",

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, "messages");

        // ç™¼é€ç•™è¨€
        function sendMessage() {
          const name = document.getElementById("name-input").value.trim();
          const message = document.getElementById("message-input").value.trim();
          if (name !== "" && message !== "") {
            const newMessageRef = push(messagesRef);

            document.getElementById("message-input").value = "";
          }
        }

        // åˆªé™¤ç•™è¨€
        function deleteMessage(messageId) {
          remove(ref(db, `messages/${messageId}`))
            .catch(error => console.error("åˆªé™¤ç•™è¨€éŒ¯èª¤:", error));
        }

        // ç›£è½æ–°ç•™è¨€
        onChildAdded(messagesRef, (snapshot) => {
          const data = snapshot.val();
          const messageElem = document.createElement("div");
          messageElem.classList.add("message");
          messageElem.setAttribute("id", data.id);
          messageElem.innerHTML = `<strong>${data.name}:</strong> ${data.message} 
            <button class="delete-btn" data-id="${data.id}">âŒ</button>`;
          document.getElementById("messages").appendChild(messageElem);

          // ç¶å®šåˆªé™¤äº‹ä»¶
          messageElem.querySelector(".delete-btn").addEventListener("click", () => {
            deleteMessage(data.id);
          });
        });

        // ç›£è½åˆªé™¤ç•™è¨€
        onChildRemoved(messagesRef, (snapshot) => {
          const messageElem = document.getElementById(snapshot.key);
          if (messageElem) {
            messageElem.remove();
          }
        });

        // ç¶å®šç™¼é€æŒ‰éˆ•
        document.getElementById("btn-send").addEventListener("click", sendMessage);
      });
    });

    /******************************************************
     * 3. å…¶ä»–åŠŸèƒ½ï¼šå ±æ™‚ã€è±è±é‡‘å¥ã€è˜‹æœæ‰è½ã€åˆ‡æ›ä¸»é¡Œ
     ******************************************************/
    // å ±æ™‚åŠŸèƒ½
    function updateClock() {
      let now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      let ampm = hours >= 12 ? "PM" : "AM";
      
      hours = hours % 12 || 12; // 12 å°æ™‚åˆ¶
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;
  
      let timeString = `ç¾åœ¨æ™‚é–“ï¼š${hours}:${minutes}:${seconds} ${ampm}`;
      document.getElementById("clock").innerText = timeString;
    }

    }

        "ç¾åŠ‡è¬æ­²ï¼TBBTã€HIMYMã€Modern Family æ˜¯äººç”Ÿå¯¶è—",

        "æˆ‘ä¸æ˜¯å°å­©ï¼Œä½†ç‚ºä»€éº¼ä¸€ç›´æƒ³åƒé›¶é£ŸğŸ¤”",
        "å¥¶æ²¹ç²‰çµ²åœ˜åœ˜é•·åœ¨æ­¤ğŸ¶"

    // è˜‹æœæ‰è½ï¼ˆç”¨ CSS å‹•ç•«ï¼‰
    function dropApple() {
