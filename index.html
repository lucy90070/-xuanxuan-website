<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎來認識萱萱！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff0f5;
            padding: 50px;
        }
        h1 {
            color: #ff69b4;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff1493;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #clock {
            font-size: 20px;
            margin-top: 10px;
            color: #ff4081;
        }
        /* 留言區 */
        #message-box {
            margin-top: 30px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            text-align: left;
            margin-top: 10px;
        }
        .message {
            padding: 5px;
            background: #ffebf0;
            margin-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>歡迎來認識萱萱！</h1>
    <p>點擊下方按鈕，探索關於萱萱的小秘密～</p>
    <p id="clock"></p>
    
    <button onclick="showInfo()">關於萱萱</button>
    <button onclick="randomQuote()">萱萱金句</button>
    <button onclick="xuanIndex()">今天的萱萱指數</button>
    
    <p id="output"></p>

    <!-- 留言區 -->
    <div id="message-box">
        <h3>留言區</h3>
        <input type="text" id="message-input" placeholder="輸入留言..." />
        <button id="send-btn">發送</button>
        <div id="messages"></div>
    </div>

    <!-- Firebase 設定 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCeVz567cFsoGzBwXjflJqeuZcOUrUFInE",
            authDomain: "xuanxuan-website.firebaseapp.com",
            databaseURL: "https://xuanxuan-website-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "xuanxuan-website",
            storageBucket: "xuanxuan-website.firebasestorage.app",
            messagingSenderId: "711868711442",
            appId: "1:711868711442:web:72140bba056c1690dccecb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, "messages");

        function sendMessage() {
            const input = document.getElementById("message-input");
            const message = input.value.trim();
            if (message !== "") {
                const newMessageRef = push(messagesRef);
                set(newMessageRef, message);
                input.value = "";
            }
        }

        // 監聽 Firebase，當有新留言時更新畫面
        onChildAdded(messagesRef, (snapshot) => {
            const message = snapshot.val();
            const messageElem = document.createElement("p");
            messageElem.classList.add("message");
            messageElem.innerText = message;
            document.getElementById("messages").appendChild(messageElem);
        });

        // 修正 `onclick` 無法讀取 `sendMessage`
        window.sendMessage = sendMessage;
        document.getElementById("send-btn").addEventListener("click", sendMessage);
    </script>

    <!-- 其他 JavaScript 功能 -->
    <script>
        function updateClock() {
            let now = new Date();
            document.getElementById("clock").innerText = "現在時間：" + now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        function showInfo() {
            document.getElementById("output").innerText = "萱萱是一個愛美劇、愛吃又討厭『優化』的台中人！夢想是去冰島！🥰";
        }
        
        function randomQuote() {
            const quotes = [
                "買鞋真的好難，寬腳人生太痛苦了🥲",
                "吃東西的快樂 > 一切",
                "美劇萬歲！HIMYM、TBBT、Modern Family 是人生寶藏",
                "我不是小孩，但為什麼一直想吃零食🤔",
                "討厭優化這個詞，好中國😤",
                "奶油粉絲團團長 🐶"
            ];
            let randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("output").innerText = quotes[randomIndex];
        }
        
        function xuanIndex() {
            const index = Math.floor(Math.random() * 101);
            let status = index >= 80 ? "🌳 樹木繁茂，充滿活力！💖" :
                         index >= 60 ? "🌿 枝葉茂盛，狀態不錯！💖" :
                         index >= 40 ? "🍂 有點疲憊，需要灌溉！💖" :
                                       "🌱 有點枯萎，記得休息！💖";
            document.getElementById("output").innerText = `今天的萱萱指數：${index}%！${status}`;
        }
    </script>
</body>
</html>
